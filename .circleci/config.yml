# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  ruby: circleci/ruby@1.2.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  ots-deploy:
    circleci_ip_ranges: true
    docker:
      - image: 'cimg/ruby:2.6.8'
    executor: ruby/default
    steps:
      - add_ssh_keys:
          fingerprints:
            - "07:d4:1e:b8:11:af:e9:9f:b3:15:87:c7:2e:ea:48:7f"
      - checkout
      - run:
          name: OTS Deploy
          command: |
            EC2_USERNAME=admin
            EC2_PUBLIC_DNS=3.224.165.46
            chmod 400 /home/circleci/.ssh/id_rsa_07d41eb811afe99fb31587c72eea487f
            ssh -o StrictHostKeyChecking=no -i "/home/circleci/.ssh/id_rsa_07d41eb811afe99fb31587c72eea487f" -t -t $EC2_USERNAME@$EC2_PUBLIC_DNS \
            "cd /home/admin/onetimesecret && \
            git pull origin main && \
            docker run -d --name redis redis
            docker build -t onetimesecret . && \
            docker run -p 3000:3000 --link redis:redis -t -d onetimesecret

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  ots-deploy: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - ots-deploy:
          filters:
            branches:
              only:
                - main